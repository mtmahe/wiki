{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <p>Search query: {{ query }}</p>
    <ul>
        {% for entry in matches %}
            <li>
                <a href="/{{ entry }}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
